<html lang="en">

    <div class="backdrop">
        <div class="modal">
        	<div class="close" data-action='close-modal'></div>
            <h2 class="modal-title">Заполните данные</h2>

                <label>
                    <p class="form-name-input">Введите имя</p>
                    <input class="user-input" type="text">

                <label>
                    <p class="form-name-input">Ваш Девиз</p>
                    <input class="user-input" type="text">
                </label>
                <div class="button-wrapper js-change-button">
                <button class="btn" data-action='eagle' type="submit" value="Орел">Орел</button>
                <button class="btn" data-action='tails' type="submit" value="Решка">Решка</button>
                </div>
               

            </form>
            
        </div>
    </div>

     <p class="congratulations"> </p>
    </div>
