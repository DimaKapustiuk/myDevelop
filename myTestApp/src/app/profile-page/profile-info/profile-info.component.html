<section class="profile-info">
<div class="profile-info__wrapper">
	<div class="profile-info__photo">
		<img class="profile-image" src={{user.photo}} alt="">
	</div>
</div>
	<div class="profile-info__main">
		<div class="profile-info__login">
			<div class="profile-login">{{user.username}}</div>
			<app-modal-settings *ngIf="isModalDialogVisible" (isConfirmed)="closeModal($event)"> </app-modal-settings>
			<button class="profile-button" (click) = "showDialog()">
				<div class="button-point"></div>
				<div class="button-point"></div>
				<div class="button-point"></div>
			</button>
		</div>
		<ul class="profile-info__statistic">
			<li class="profile-info__statistic-item">
			<span class="profile-info__value">{{user.media}}</span> публикаций
			</li>
			<li class="profile-info__statistic-item">	
				<span class="profile-info__value">{{user.follows}}</span> подписчики
			</li>
			<li class="profile-info__statistic-item">
				Подписки:	<span class="profile-info__value">{{user.followedBy}}</span>
			</li>
		</ul>
		<div class="profile-info__name">{{user.full_name}}</div>
		<div class="profile-info__bio">{{user.bio}}</div>
		<div class="profile-info__web-site"><a href="@">{{user.website}}</a></div>
	</div>
</section>
